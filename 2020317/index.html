<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 350px;
            overflow: hidden;/* 一定要加overflow: hidden；否则图片会放大 */
        }
        .box img{
            width: 100%;
            transition: all 0.7s ease-in-out;
        }
        .box img:hover{
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="img.jpg" alt="">
    </div>
</body>
</html>
