<!DOCTYPE html><html><head><meta charset=utf-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width,initial-scale=1"><link rel=icon href=/favicon.ico><title>知乎日报WebApp【VUE】</title><style>html {
      /* 750PX的设计稿中 1REM=100PX */
      font-size: 100px;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #F4F4F4;
    }

    #app {
      margin: 0 auto;
      max-width: 750px;
      min-height: 100%;
      background: #FFF;
    }</style><script>(function () {
      function computed() {
        let HTML = document.documentElement,
          winW = HTML.clientWidth,
          desW = 750;
        if (winW >= desW) {
          HTML.style.fontSize = "100px";
          return;
        }
        HTML.style.fontSize = winW / desW * 100 + 'px';
      }
      computed();
      window.addEventListener('resize', computed);
    })();</script><link href=/css/app.f885c13a.css rel=preload as=style><link href=/css/chunk-vendors.6e7b6a43.css rel=preload as=style><link href=/js/app.c981fdba.js rel=preload as=script><link href=/js/chunk-vendors.2ffe8465.js rel=preload as=script><link href=/css/chunk-vendors.6e7b6a43.css rel=stylesheet><link href=/css/app.f885c13a.css rel=stylesheet></head><body><div id=app></div><script src=/js/chunk-vendors.2ffe8465.js></script><script src=/js/app.c981fdba.js></script></body></html>
